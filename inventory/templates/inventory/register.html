{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div style="color:white; 
    background-color: #705571e6; 
    padding: 30px 50px 50px 50px;
    border-radius: 50px;">

  <div class="container animate-container">
    <h2 class="animate-item">Register</h2>

    <form method="post" class="animate-item delay-1">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn animate-item delay-2" style="background-color: #3f323fe6; color: white;">
            Register
        </button>
    </form>
  </div>
</div>

<!-- Inline animation CSS -->
<style>
  .animate-container {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.6s forwards;
  }

  .animate-item {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }

  .delay-1 {
    animation-delay: 0.2s;
  }

  .delay-2 {
    animation-delay: 0.4s;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}

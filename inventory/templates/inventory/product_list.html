{% extends 'inventory/base.html' %}
{% block content %}
<div style="
    color: white;
    background-color: #705571e6;
    padding: 30px 20px 50px 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;">

  <div class="animate-container">
    <h2 style="text-align:start;" class="animate-item">Product List</h2>

    <a class="btn animate-item delay-1" href="/products/add/" style="background-color: #3f323fe6; color: white;">Add Product</a>

    <!-- Product table -->
    <table class="table table-bordered table-striped animate-item delay-2 mt-4" style="background-color: rgba(255,255,255,0.1);">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Animation & Styling -->
<style>
  .animate-container {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.6s forwards;
  }

  .animate-item {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }

  .delay-1 { animation-delay: 0.2s; }
  .delay-2 { animation-delay: 0.4s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  table th, table td {
    color: rgb(54, 48, 53) !important;
    background-color: rgba(255,255,255,0.7);
  }
</style>
{% endblock %}

{% extends 'inventory/base.html' %}

{% block content %}
<div style="color:white; 
    background-color: #705571e6; 
    padding: 30px 160px 100px 160px;
    border-radius:50px;">

  <div class="animate-container">
    <h2 class="animate-item mb-4">Admin Dashboard</h2>
    
    <!-- Admin stats as a table -->
    <table class="table table-bordered table-striped text-white animate-item delay-1" style="background-color: rgba(255, 255, 255, 0.1);">
      <thead>
        <tr>
          <th>Metric</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Users</td>
          <td>{{ users }}</td>
        </tr>
        <tr>
          <td>Total Products</td>
          <td>{{ products }}</td>
        </tr>
        <tr>
          <td>Total Orders</td>
          <td>{{ orders }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Action buttons -->
    <a class="btn animate-item delay-2 mt-3" href="/products/" style="background-color: #3f323fe6; color: white;">Manage Products</a>
    <a class="btn animate-item delay-3 mt-3 ms-3" href="/orders/new/" style="background-color:#3f323fe6; color: white;">Create Order</a>
  </div>
</div>

<!-- Animation styles -->
<style>
  .animate-container {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.6s forwards;
  }

  .animate-item {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
  }

  .delay-1 { animation-delay: 0.2s; }
  .delay-2 { animation-delay: 0.4s; }
  .delay-3 { animation-delay: 0.6s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  table td, table th {
    color: rgb(54, 48, 53) !important;
  }
</style>
{% endblock %}

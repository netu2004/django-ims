<!DOCTYPE html>
<html>
<head>
    <title>Inventory System</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .command-bar {
            background-color: #705571e6;
            color:white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
        }
        .command-bar a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .command-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Simple Command Bar -->
<div class="command-bar">
<h1 style="text-align:left;">IMS</h1>
</div>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
